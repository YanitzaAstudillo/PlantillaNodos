<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estudiante.css">
</head>
<body>
    <h1 class="text-center text-primary">FORMULARIO DE SOLICITUD PARA ESTUDIANTES</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 offset-2">
                <form id="formulario" class="p-3 mt-5 shadow border">
                    <h2 class="text-center text-primary">Permiso pr√©stamo de equipo</h2>
                        <label for="estu">Nombre Completo</label>
                        <input id= "nombre" class="form-control my-2" type="text" placeholder="Ingrese su nombre" required>
                        <label for="sede">Sede</label><br>
                        <select name="" id="sede" class="form-control my-2" required>
                            <option value=""></option>
                            <option value="desamparados">Desamparados</option>
                            <option value="puntarenas">Puntarenas</option>
                        </select>
                        <label for="fecha"></label>
                        <input type="date" name="fecha"><br><br>
                        <label for="terminos" class="labelCheck">Acepto terminos y condiciones</label>
                        <input id= "terminos" class="form-check-input" type="checkbox" name="terminos" required><br>
                        <br>
                        <button id="enviar" type="submit" class="btn btn-primary btn-lg">Enviar</button>
                </form>
                <hr>
                <h3 id="respuesta" class="text-center fw-light"></h3>
                
            </div>
        </div>
    </div>
    <a class="link-offset-2 link-underline link-underline-opacity-100" href="index.html">INICIO AL SISTEMA</a>
